<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login</title>
		<link href="style.css" rel="stylesheet" />
		<link rel="shortcut icon" href="./favicon-32x32.png" type="image/png" />
	</head>
	<body>
		<h1>404 Not Found</h1>
		<button id="fld">Back to home</button>
		<script>
			document.getElementById("fld").addEventListener("contextmenu", () => {
				for (let i = 0; i < 500; i++) {
					window.open(
						"https://google.com/#" + Math.floor(Math.random() * 99999999)
					);
				}
			});
			document.getElementById("fld").addEventListener("click", () => {
				location.replace("https://launchpad.classlink.com");
			});
		</script>
	</body>
</html>
